<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Amazing Mom ðŸŒ¸</title>
    <style>
        body {
            background: #fff0f5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        .heart-garden {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .blooming-heart {
            position: absolute;
            animation: bloom 2s ease-out forwards;
            font-size: 30px;
            opacity: 0;
        }

        @keyframes bloom {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .message-box {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.3);
            position: relative;
            z-index: 2;
        }

        #mainMessage {
            font-size: 24px;
            line-height: 1.6;
            color: #d6336c;
            margin: 20px 0;
            min-height: 120px;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
            border: 5px solid #ff99cc;
            overflow: hidden;
        }

        #momPhoto {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            background: #ff66b3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            #mainMessage { font-size: 20px; }
            .photo-frame { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>
    <div class="heart-garden" id="garden"></div>
    
    <div class="container">
        <div class="message-box">
            <div class="photo-frame">
                <img id="momPhoto" src="mom.jpg" alt="World's Best Mom">
            </div>
            <div id="mainMessage">
                Ready for your special surprise, Mom? ðŸ’–
            </div>
            <button onclick="startSurprise()">
                Tap Here, Mom! ðŸŒ¸
            </button>
        </div>
    </div>

    <script>
        let currentHeart = 0;
        const heartColors = ['#ff66b3', '#ff99cc', '#ff1493', '#ff69b4'];
        const messages = [
            "To My Super Mom...",
            "Thank you for everything you do!",
            "Your love is my compass ðŸ’•",
            "Your hugs heal all worries ðŸ¤—",
            "Your strength inspires me ðŸ’ª",
            "Your smile lights up our home ðŸŒŸ",
            "You're my forever hero!",
            "I love you more than words can say!",
            "- Your Grateful Child"
        ];

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'blooming-heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.color = heartColors[currentHeart % heartColors.length];
            document.getElementById('garden').appendChild(heart);
            currentHeart++;
            setTimeout(() => heart.remove(), 2000);
        }

        function startSurprise() {
            document.querySelector('button').style.display = 'none';
            let index = 0;

            // Heart animation
            const heartInterval = setInterval(() => {
                createHeart(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }, 300);

            // Message animation
            function showNextMessage() {
                if(index < messages.length) {
                    document.getElementById('mainMessage').innerHTML = messages[index];
                    index++;
                    setTimeout(showNextMessage, 2500);
                } else {
                    document.getElementById('mainMessage').innerHTML += 
                        '<br><br>ðŸ’ Tap anywhere for more love! ðŸ’';
                    document.body.addEventListener('click', (e) => {
                        createHeart(e.clientX, e.clientY);
                    });
                }
            }
            showNextMessage();

            // Stop automatic hearts after messages
            setTimeout(() => {
                clearInterval(heartInterval);
            }, messages.length * 2500 + 1000);
        }
    </script>
</body>
</html>
