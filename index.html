<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Amazing Mom ğŸŒ¸</title>
    <style>
        body {
            background: #fff0f5;
            font-family: 'Cursive', 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
        }

        .heart-garden {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .blooming-heart {
            position: absolute;
            animation: bloom 2s ease-out forwards;
            font-size: 30px;
            opacity: 0;
        }

        @keyframes bloom {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .message-box {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.3);
            position: relative;
            z-index: 2;
        }

        #mainMessage {
            font-size: 24px;
            line-height: 1.6;
            color: #d6336c;
            margin: 20px 0;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
            background-size: cover;
            background-position: center;
            border: 5px solid #ff99cc;
        }
    </style>
</head>
<body>
    <div class="heart-garden" id="garden"></div>
    
    <div class="container">
        <div class="message-box">
            <div class="photo-frame" id="momPhoto"></div>
            <div id="mainMessage">
                Loading special message for the world's best mom... ğŸ’
            </div>
            <button onclick="startSurprise()" style="
                background: #ff66b3;
                color: white;
                border: none;
                padding: 15px 30px;
                border-radius: 25px;
                font-size: 18px;
                cursor: pointer;
                margin-top: 20px;
            ">
                Tap to Begin ğŸŒ¸
            </button>
        </div>
    </div>

    <script>
        let currentHeart = 0;
        const heartColors = ['#ff66b3', '#ff99cc', '#ff1493', '#ff69b4'];

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'blooming-heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.color = heartColors[currentHeart % heartColors.length];
            document.getElementById('garden').appendChild(heart);
            currentHeart++;
            
            setTimeout(() => heart.remove(), 2000);
        }

        function startSurprise() {
            document.querySelector('button').style.display = 'none';
            
            // Add your mom's photo (replace URL)
            document.getElementById('momPhoto').style.backgroundImage = 
                '@PhotoFixerBot_16-05-58_UTC.jpg';

            // Heart animation loop
            const heartInterval = setInterval(() => {
                createHeart(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }, 300);

            // Typewriter message
            const messages = [
                "To My Super Mom...",
                "Thank you for...",
                "Your endless love ğŸ’•",
                "Your warm hugs ğŸ¤—",
                "Your delicious meals ğŸ²",
                "Your wise advice ğŸ’¡",
                "And for simply being YOU!",
                "I love you to the moon and back! ğŸŒ™", 
                "- Your Loving Child"
            ];

            let index = 0;
            function showNextMessage() {
                if(index < messages.length) {
                    document.getElementById('mainMessage').innerHTML = messages[index];
                    index++;
                    setTimeout(showNextMessage, 2500);
                }
            }
            showNextMessage();

            // Stop hearts after 30 seconds
            setTimeout(() => {
                clearInterval(heartInterval);
                document.getElementById('mainMessage').innerHTML = 
                    "You're my forever hero! ğŸ’–<br>Tap screen for more hearts!";
                document.body.addEventListener('click', (e) => {
                    createHeart(e.clientX, e.clientY);
                });
            }, 30000);
        }
    </script>
</body>
</html>
